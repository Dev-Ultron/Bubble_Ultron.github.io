<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Demo 1</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main ripple-effect">
        <div class="content">
            <div class="text-content">
                <h1>Water and Bubble Effects</h1>
                <h3> Made by Ultron </h3>
            </div>

        </div>
        <div class="bubbles" id="bubblesboxwindow">
            
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
        </div>

        <div class="bubbles" id="bubblesboxmobile">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
            <img class="bubble" src="Images/bubble.png" alt="">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
    <script>
        

        if (window.matchMedia('screen and (max-width: 768px)').matches) {
            let totalbubbles = document.getElementById("bubblesboxmobile").childElementCount;

            for( let i = 1; i <= totalbubbles; i++ ){
                let nth_child = ".bubble:nth-child("+ i +")";
                let delaytime = Math.floor(Math.random() * 5) + "s";
                
                $(nth_child).css("animation-delay", delaytime);
            }
        }else{
            let totalbubbles = document.getElementById("bubblesboxwindow").childElementCount;

            for( let i = 1; i <= totalbubbles; i++ ){
                let nth_child = ".bubble:nth-child("+ i +")";
                let delaytime = Math.floor(Math.random() * 10) + "s";
                
                $(nth_child).css("animation-delay", delaytime);
            }
        }
        
    </script>

    <script>
        $('.ripple-effect').ripples({
            resolution: 512,
            dropRadius: 20,
            perturbance: 0.01
        });
        
    </script>
</body>
</html>
